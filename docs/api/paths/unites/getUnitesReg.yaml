get:
  summary: Obtiens la liste des unites
  deprecated: false
  description: >-
    Obtiens l'ensemble des unités utilisées dans les règlements de
    stationnement
  tags: ['Unités']
  parameters: []
  responses:
    '200':
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Succès ou échec de la requête
              data:
                type: array
                items:
                  $ref: '../../components/schemas.yaml#/unite'
            required:
              - success
              - data
          example:
            success: true
            data:
              - id_unite: 4
                colonne_role_foncier: rl0308a
                facteur_correction: 1
                abscisse_correction: 0
                desc_unite: mètres carrés d'étage
              - id_unite: 8
                colonne_role_foncier: rl0308a
                facteur_correction: 0.5
                abscisse_correction: 0
                desc_unite: sièges
      headers: {}
    '500':
      description: ''
      content:
        application/json:
          schema:
            title: ''
            type: object
            properties:
              success:
                type: boolean
                description: Échec ou succès de la requête
              message:
                type: string
                description: Description de l'erreur
            required:
              - success
              - message
          example:
            success: false
            message: Erreur interne serveur
      headers: {}
  security: []
post:
  summary: Ajoute une unité à la bd
  deprecated: false
  description: Permet de créer une nouvelle conversion d'unité
  tags: ['Unités']
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yaml#/unite_sans_id'
        example:
          desc_unite: logement
          facteur_correction: 1
          colonne_role_foncier: rl0308a
          abscisse_correction: 0
      required: true
  responses:
    '200':
      description: Succès
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yaml#/reponse_unite'
          example:
            success: true
            data: 
              - id_unite: 1
                desc_unite: logement
                facteur_correction: 1
                colonne_role_foncier: rl0308a
                abscisse_correction: 0
